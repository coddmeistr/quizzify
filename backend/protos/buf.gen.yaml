version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/coddmeistr/quizzify
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway

plugins:
  - name: go
    out: .
    opt: paths=source_relative

  - plugin: buf.build/grpc/go
    out: .
    opt: paths=source_relative

  - name: grpc-gateway
    out: .
    opt: paths=source_relative

  - name: openapiv2
    out: .
    strategy: all
    opt: allow_merge=true,merge_file_name=api
